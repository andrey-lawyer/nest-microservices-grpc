syntax = "proto3";

package auth;

message User {
  string id = 1;
  string userEmail = 2;
}

message CreateUserDto {
  string userEmail = 1;
  string password = 2;
}

message LoginUserDto {
  string userEmail = 1;
  string password = 2;
}

service AuthService {
  rpc SignUpUser (CreateUserDto) returns (User) {}
  rpc Login (LoginUserDto) returns (User) {}
}